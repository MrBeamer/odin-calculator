<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" defer></script>
    <title>Sum</title>
  </head>
  <body>
    <div class="app">
      <div class="calculator">
        <div class="calculator__display">
          <div class="calculator__display__top">
            <div
              class="calculator__display__number calculator__display__number--top"
            >
              12
            </div>
          </div>
          <div class="calculator__display__bottom">
            <div
              class="calculator__display__number calculator__display__number--bottom"
            >
              12
            </div>
          </div>
        </div>
        <div class="calculator__controls">
          <button
            class="calculator__button calculator__button--number"
            data-value="7"
          >
            7
          </button>
          <button
            class="calculator__button calculator__button--number"
            data-value="8"
          >
            8
          </button>
          <button
            class="calculator__button calculator__button--number"
            data-value="9"
          >
            9
          </button>
          <button
            class="calculator__button calculator__button--number"
            data-value="4"
          >
            4
          </button>
          <button
            class="calculator__button calculator__button--number"
            data-value="5"
          >
            5
          </button>
          <button
            class="calculator__button calculator__button--number"
            data-value="6"
          >
            6
          </button>
          <button
            class="calculator__button calculator__button--number"
            data-value="1"
          >
            1
          </button>
          <button
            class="calculator__button calculator__button--number"
            data-value="2"
          >
            2
          </button>
          <button
            class="calculator__button calculator__button--number"
            data-value="3"
          >
            3
          </button>
          <button
            class="calculator__button calculator__button--number"
            data-value="0"
          >
            0
          </button>
          <button
            class="calculator__button calculator__button--equals"
            data-value="="
          >
            =
          </button>
          <button
            class="calculator__button calculator__button--multiply"
            data-value="*"
          >
            X
          </button>
          <button class="calculator__button calculator__button--add">+</button>
          <button
            class="calculator__button calculator__button--subtract"
            data-value="-"
          >
            -
          </button>
          <button
            class="calculator__button calculator__button--divide"
            data-value="+"
          >
            รท
          </button>
          <button
            class="calculator__button calculator__button--clear_last"
            data-value="cl"
          >
            DEL
          </button>
          <button
            class="calculator__button calculator__button--clear_all"
            data-value="ac"
          >
            AC
          </button>
          <button
            class="calculator__button calculator__button--modulo"
            data-value="%"
          >
            %
          </button>
          <button
            class="calculator__button calculator__button--decimal"
            data-value="."
          >
            .
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
