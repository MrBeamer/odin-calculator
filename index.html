<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="app">
      <div class="calculator">
        <div class="calculator__display">
          <div class="calculator__display__top">
            <div
              class="calculator__display__number calculator__display__number--top"
            >
              12
            </div>
          </div>
          <div class="calculator__display__bottom">
            <div
              class="calculator__display__number calculator__display__number--bottom"
            >
              12
            </div>
          </div>
        </div>
        <div class="calculator__controls">
          <button class="calculator__button calculator__button--number">
            0
          </button>
          <button class="calculator__button calculator__button--number">
            1
          </button>
          <button class="calculator__button calculator__button--number">
            2
          </button>
          <button class="calculator__button calculator__button--number">
            3
          </button>
          <button class="calculator__button calculator__button--number">
            4
          </button>
          <button class="calculator__button calculator__button--number">
            5
          </button>
          <button class="calculator__button calculator__button--number">
            6
          </button>
          <button class="calculator__button calculator__button--number">
            7
          </button>
          <button class="calculator__button calculator__button--number">
            8
          </button>
          <button class="calculator__button calculator__button--number">
            9
          </button>
          <button class="calculator__button calculator__button--equals">
            =
          </button>
          <button class="calculator__button calculator__button--multiply">
            X
          </button>
          <button class="calculator__button calculator__button--add">+</button>
          <button class="calculator__button calculator__button--subtract">
            -
          </button>
          <button class="calculator__button calculator__button--divide">
            รท
          </button>
          <button class="calculator__button calculator__button--clear_last">
            DEL
          </button>
          <button class="calculator__button calculator__button--clear_all">
            AC
          </button>
          <button class="calculator__button calculator__button--modulo">
            %
          </button>
          <button class="calculator__button calculator__button--decimal">
            .
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
